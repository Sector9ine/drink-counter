<!DOCTYPE html>
<html>
<head>
    <title>Test Overlay</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            background: transparent;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            font-size: 24px;
        }
        .test-message {
            border-radius: 15px;
            padding: 10px 20px;
            text-align: center;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="test-message">
        üç∏Drink count: <span id="drinks">0</span>
    </div>
    <script>
    function fetchDrinks() {
        fetch('/drinks')
        .then(response => response.json())
        .then(data => {
            const drinksElement = document.getElementById('drinks');
            if (drinksElement) {
                drinksElement.textContent = data.drinks;
            } else {
                // If drinks element doesn't exist, recreate the drink count display
                const drinkDiv = document.querySelector('.test-message');
                drinkDiv.innerHTML = `üç∏Drink count: <span id="drinks">${data.drinks}</span>`;
            }
        });
    }
    
    function showSubscribeMessage() {
        const drinkDiv = document.querySelector('.test-message');
        drinkDiv.innerHTML = 'Subscribe to Zam_LIVE';
        console.log('Subscribe to Zam_LIVE message displayed at:', new Date().toLocaleString());
        
        // Show drink count again after 10 seconds
        setTimeout(() => {
            fetchDrinks();
        }, 10000);
    }
    
    setInterval(fetchDrinks, 2000); // Fetch every 2 seconds
    fetchDrinks(); // Initial fetch
    
    // Show subscribe message every 5 minutes (300000 ms)
    setInterval(showSubscribeMessage, 300000);
    
    // Auto-refresh the page every 30 minutes to get latest code
    setInterval(() => {
        location.reload();
    }, 1800000);
    </script>
</body>
</html>
